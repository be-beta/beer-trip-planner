<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breja Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURA√á√ÉO - PREENCHA AQUI
        const CONFIG = {
            apiKey: 'AIzaSyC8MEPV3y1vKuCqUsaq_QsnE48cz6olUn4',
            spreadsheetId: '1Si2vj7KgRgLKOGSyVy7tWAAm6QFRrb_7pI4NsHo5jH4',
            appsScriptUrl: 'https://script.google.com/macros/s/AKfycbwyE2GBwG5C3KyKdDjynmXiTlLPLy68kFNCWx7ZB3dQdcmDYJHhreGX751IEEHJORMUlw/exec',  // URL completa terminando com /exec
            range: 'Cervejas!A:J'
        };

        function BeerCalculator() {
            const [beers, setBeers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [userName, setUserName] = useState(localStorage.getItem('userName') || '');
            const [showNameModal, setShowNameModal] = useState(!localStorage.getItem('userName'));
            const [formData, setFormData] = useState({
                name: '',
                store: '',
                price: '',
                isPack: false,
                unitsPerPack: '12',
                numberOfPacks: '1',
                numberOfUnits: '1',
                mlPerUnit: '350',
                type: 'lata'
            });

            const mlOptions = {
                lata: [
                    { value: '269', label: '269ml' },
                    { value: '350', label: '350ml' },
                    { value: '473', label: '473ml' }
                ],
                longneck: [
                    { value: '300', label: '300ml' },
                    { value: '330', label: '330ml' },
                    { value: '355', label: '355ml' }
                ],
                garrafa: [
                    { value: '600', label: '600ml' },
                    { value: '1000', label: '1 litro' }
                ]
            };

            const handleTypeChange = (newType) => {
                const firstMlOption = mlOptions[newType][0].value;
                setFormData({
                    ...formData,
                    type: newType,
                    mlPerUnit: firstMlOption
                });
            };

            const saveUserName = () => {
                if (userName.trim()) {
                    localStorage.setItem('userName', userName);
                    setShowNameModal(false);
                }
            };

            // Carregar dados do Google Sheets
            const loadFromSheets = async () => {
                if (!CONFIG.apiKey || CONFIG.apiKey === 'SUA_API_KEY_AQUI') {
                    console.log('‚ö†Ô∏è Configure a API Key primeiro!');
                    return;
                }

                setLoading(true);
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                    console.log('üì° Carregando dados de:', url);
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    console.log('üì• Dados recebidos:', data);
                    
                    if (data.error) {
                        console.error('‚ùå Erro da API:', data.error);
                        alert(`Erro: ${data.error.message}`);
                        setLoading(false);
                        return;
                    }
                    
                    if (data.values && data.values.length > 1) {
                        const loadedBeers = data.values.slice(1).map((row, index) => {
                            const beer = {
                                id: Date.now() + index,
                                addedBy: row[0] || '',
                                name: row[1] || '',
                                store: row[2] || '',
                                price: parseFloat(row[3]) || 0,
                                quantity: parseInt(row[4]) || 0,
                                mlPerUnit: parseInt(row[5]) || 0,
                                type: row[6] || 'lata',
                                isPack: row[7] === 'true' || row[7] === true,
                                packInfo: row[8] || null,
                                timestamp: row[9] || ''
                            };

                            beer.totalMl = beer.quantity * beer.mlPerUnit;
                            beer.totalLiters = beer.totalMl / 1000;
                            beer.pricePerLiter = beer.price / beer.totalLiters;
                            beer.pricePerUnit = beer.price / beer.quantity;

                            return beer;
                        });
                        console.log('‚úÖ Cervejas carregadas:', loadedBeers.length);
                        setBeers(loadedBeers);
                    } else {
                        console.log('‚ÑπÔ∏è Nenhuma cerveja na planilha ainda');
                        setBeers([]);
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao carregar:', error);
                    alert('Erro ao carregar dados. Verifique o console (F12) para detalhes.');
                }
                setLoading(false);
            };

            // Salvar no Google Sheets
            const saveToSheets = async (beer) => {
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyE2GBwG5C3KyKdDjynmXiTlLPLy68kFNCWx7ZB3dQdcmDYJHhreGX751IEEHJORMUlw/exec';  // URL do Apps Script
                
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',  // IMPORTANTE: Adicione esta linha
                        body: JSON.stringify({
                            addedBy: beer.addedBy,
                            name: beer.name,
                            store: beer.store,
                            price: beer.price,
                            quantity: beer.quantity,
                            mlPerUnit: beer.mlPerUnit,
                            type: beer.type,
                            isPack: beer.isPack,
                            packInfo: beer.packInfo,
                            timestamp: beer.timestamp
                        })
                    });
                    
                    // Com mode: 'no-cors', n√£o conseguimos ler a resposta
                    // Ent√£o vamos apenas assumir sucesso e recarregar
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Esperar 1 segundo
                    await loadFromSheets();
                    // alert('‚úÖ Cerveja adicionada!');
                    
                } catch (error) {
                    console.error('Erro ao salvar:', error);
                    alert('‚ùå Erro ao salvar. Tente novamente.');
                }
            };
            // const saveToSheets = async (beer) => {
            //     if (!CONFIG.appsScriptUrl || CONFIG.appsScriptUrl === 'https://script.google.com/macros/s/AKfycbwyE2GBwG5C3KyKdDjynmXiTlLPLy68kFNCWx7ZB3dQdcmDYJHhreGX751IEEHJORMUlw/exec') {
            //         console.log('‚ö†Ô∏è Apps Script URL n√£o configurada. Salvando apenas localmente.');
            //         alert('‚ö†Ô∏è Configura√ß√£o incompleta. Cerveja adicionada apenas nesta sess√£o.');
            //         return;
            //     }

            //     try {
            //         console.log('üíæ Salvando cerveja:', beer);
                    
            //         const payload = {
            //             addedBy: beer.addedBy,
            //             name: beer.name,
            //             store: beer.store,
            //             price: beer.price,
            //             quantity: beer.quantity,
            //             mlPerUnit: beer.mlPerUnit,
            //             type: beer.type,
            //             isPack: beer.isPack,
            //             packInfo: beer.packInfo || '',
            //             timestamp: beer.timestamp
            //         };
                    
            //         console.log('üì§ Enviando para:', CONFIG.appsScriptUrl);
            //         console.log('üì¶ Payload:', payload);
                    
            //         // Usando no-cors porque Google Apps Script tem CORS restrictions
            //         await fetch(CONFIG.appsScriptUrl, {
            //             method: 'POST',
            //             mode: 'no-cors',
            //             headers: {
            //                 'Content-Type': 'application/json',
            //             },

            //         });
                    
            //         // Com no-cors, n√£o podemos ler a resposta
            //         // Ent√£o aguardamos um pouco e recarregamos
            //         console.log('‚è≥ Aguardando salvamento...');
            //         await new Promise(resolve => setTimeout(resolve, 2000));

            //         await loadFromSheets();
                    
            //         alert('‚úÖ Cerveja adicionada com sucesso!');

            //         alert('‚ùå Erro ao salvar. A cerveja foi adicionada localmente, mas n√£o na planilha. Verifique o console (F12).');
            //     }
            // };

            const addBeer = async () => {
                if (!formData.name || !formData.price) {
                    alert('Preencha pelo menos o nome e o pre√ßo!');
                    return;
                }

                if (!userName) {
                    setShowNameModal(true);
                    return;
                }

                let totalPrice;
                let totalQuantity;
                let packInfo = null;

                if (formData.isPack) {
                    totalQuantity = parseInt(formData.unitsPerPack) * parseInt(formData.numberOfPacks);
                    totalPrice = parseFloat(formData.price) * parseInt(formData.numberOfPacks);
                    packInfo = `${formData.numberOfPacks}x pack de ${formData.unitsPerPack}`;
                } else {
                    totalQuantity = parseInt(formData.numberOfUnits);
                    totalPrice = parseFloat(formData.price) * totalQuantity;
                }

                // Criar timestamp no formato brasileiro
                const now = new Date();
                const timestamp = now.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const newBeer = {
                    id: Date.now(),
                    addedBy: userName,
                    name: formData.name,
                    store: formData.store,
                    price: totalPrice,
                    quantity: totalQuantity,
                    mlPerUnit: parseInt(formData.mlPerUnit),

                    isPack: formData.isPack,
                    packInfo: packInfo,
                    timestamp: timestamp
                };

                newBeer.totalMl = newBeer.quantity * newBeer.mlPerUnit;
                newBeer.totalLiters = newBeer.totalMl / 1000;
                newBeer.pricePerLiter = newBeer.price / newBeer.totalLiters;
                newBeer.pricePerUnit = newBeer.price / newBeer.quantity;

                // Adicionar localmente primeiro
                setBeers([...beers, newBeer]);
                
                // Tentar salvar no Sheets
                await saveToSheets(newBeer);

                // Limpar formul√°rio
                setFormData({
                    name: '',
                    store: '',
                    price: '',
                    isPack: false,
                    unitsPerPack: '12',
                    numberOfPacks: '1',
                    numberOfUnits: '1',
                    mlPerUnit: mlOptions[formData.type][0].value,
                    type: formData.type
                });
            };

            const deleteBeer = (id) => {
                if (confirm('Tem certeza que deseja remover esta cerveja?')) {
                    setBeers(beers.filter(beer => beer.id !== id));
                    alert('‚ö†Ô∏è Cerveja removida localmente. Para remover da planilha, delete manualmente no Google Sheets.');
                }
            };

            useEffect(() => {
                loadFromSheets();
                // Atualizar a cada 30 segundos
                const interval = setInterval(loadFromSheets, 30000);
                return () => clearInterval(interval);
            }, []);

            const sortedBeers = [...beers].sort((a, b) => a.pricePerLiter - b.pricePerLiter);
            const bestDeal = sortedBeers[0];

            const isConfigured = CONFIG.apiKey !== 'SUA_API_KEY_AQUI' &&

            return (

                    {/* Modal de Nome */}
                    {showNameModal && (

                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Qual √© o seu nome?</h3>
                                <input
                                    type="text"
                                    value={userName}
                                    onChange={(e) => setUserName(e.target.value)}
                                    placeholder="Digite seu nome"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4"
                                    onKeyPress={(e) => e.key === 'Enter' && saveUserName()}
                                />
                                <button
                                    onClick={saveUserName}
                                    className="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Alerta de Configura√ß√£o */}
                    {!isConfigured && (
                        <div className="max-w-4xl mx-auto mb-6 bg-yellow-50 border-2 border-yellow-400 rounded-lg p-4">
                            <h3 className="font-bold text-yellow-800 mb-2">‚ö†Ô∏è Configura√ß√£o Necess√°ria</h3>
                            <p className="text-yellow-700 text-sm">
                                Configure a API Key e o ID da planilha no c√≥digo HTML para usar o Google Sheets.
                                Consulte o arquivo TROUBLESHOOTING.md para instru√ß√µes detalhadas.
                            </p>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <span className="text-4xl">üç∫</span>
                                <h1 className="text-4xl font-bold text-amber-900">Calculadora de Cerveja</h1>
                            </div>
                            <p className="text-amber-700">Escolham juntos o melhor custo-benef√≠cio!</p>
                            {userName && (
                                <p className="text-sm text-amber-600 mt-2">
                                    Logado como: <strong>{userName}</strong>
                                    <button
                                        onClick={() => setShowNameModal(true)}
                                        className="ml-2 text-xs underline"
                                    >
                                        trocar
                                    </button>
                                </p>
                            )}
                        </div>

                        {/* Bot√£o de Atualizar */}
                        <div className="flex justify-end mb-4">
                            <button
                                onClick={loadFromSheets}
                                disabled={loading || !isConfigured}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? '‚è≥ Carregando...' : 'üîÑ Atualizar'}
                            </button>
                        </div>

                        {/* Form */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold text-gray-800 mb-4">Adicionar Cerveja</h2>
                            
                            {/* Toggle Pack/Unidade */}
                            <div className="mb-6 flex justify-center">
                                <div className="inline-flex rounded-lg border-2 border-amber-300 p-1 bg-amber-50">
                                    <button
                                        type="button"
                                        onClick={() => setFormData({...formData, isPack: false})}
                                        className={`px-6 py-2 rounded-md font-medium transition-all ${
                                            !formData.isPack 
                                                ? 'bg-amber-600 text-white shadow-md' 
                                                : 'text-amber-700 hover:bg-amber-100'
                                        }`}
                                    >
                                        Pre√ßo por Unidade
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => setFormData({...formData, isPack: true})}
                                        className={`px-6 py-2 rounded-md font-medium transition-all ${
                                            formData.isPack 
                                                ? 'bg-amber-600 text-white shadow-md' 
                                                : 'text-amber-700 hover:bg-amber-100'
                                        }`}
                                    >
                                        Pre√ßo por Pack
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Nome/Marca
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        placeholder="Ex: Brahma, Skol..."
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Mercado/Loja/App
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.store}
                                        onChange={(e) => setFormData({...formData, store: e.target.value})}
                                        placeholder="Ex: Carrefour, Z√© Delivery..."
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                    />
                                </div>

                                <div>

                                        {formData.isPack ? 'Pre√ßo do Pack (R$)' : 'Pre√ßo por Unidade (R$)'}
                                    </label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        value={formData.price}
                                        onChange={(e) => setFormData({...formData, price: e.target.value})}
                                        placeholder={formData.isPack ? "Ex: 58.68" : "Ex: 4.89"}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Tipo de embalagem
                                    </label>
                                    <select
                                        value={formData.type}
                                        onChange={(e) => handleTypeChange(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                    >
                                        <option value="lata">Lata</option>
                                        <option value="longneck">Long Neck</option>
                                        <option value="garrafa">Garrafa</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        ML por unidade
                                    </label>
                                    <select
                                        value={formData.mlPerUnit}
                                        onChange={(e) => setFormData({...formData, mlPerUnit: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                    >
                                        {mlOptions[formData.type].map(option => (
                                            <option key={option.value} value={option.value}>
                                                {option.label}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {formData.isPack ? (
                                    <>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">

                                            <input
                                                type="number"

                                                </div>
                                                <div className="bg-white rounded p-2 border border-gray-200">
                                                    <p className="text-gray-600 text-xs">Por Unidade</p>
                                                    <p className="font-semibold text-amber-700">R$ {beer.pricePerUnit.toFixed(2)}</p>
                                                </div>
                                                <div className="bg-white rounded p-2 border border-gray-200">
                                                    <p className="text-gray-600 text-xs">Total</p>
                                                    <p className="font-semibold text-amber-700">{beer.totalLiters.toFixed(2)}L</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {beers.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                <span className="text-6xl">üç∫</span>
                                <p className="text-gray-500 mt-4">
                                    {!isConfigured 
                                        ? 'Configure a API Key e o ID da planilha para come√ßar!'
                                        : 'Nenhuma cerveja adicionada ainda!'}
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BeerCalculator />, document.getElementById('root'));
    </script>
</body>
