<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cerveja - Grupo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∫</text></svg>">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURA√á√ÉO - PREENCHA AQUI
        const CONFIG = {
            apiKey: 'AIzaSyC8MEPV3y1vKuCqUsaq_QsnE48cz6olUn4',
            spreadsheetId: '1Si2vj7KgRgLKOGSyVy7tWAAm6QFRrb_7pI4NsHo5jH4',
            appsScriptUrl: 'https://script.google.com/macros/s/AKfycbwyE2GBwG5C3KyKdDjynmXiTlLPLy68kFNCWx7ZB3dQdcmDYJHhreGX751IEEHJORMUlw/exec',  // URL completa terminando com /exec
            beersRange: 'Cervejas!A:L',
            groupsRange: 'Grupos!A:C'
        };

        function BeerCalculator() {
            const [beers, setBeers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [userName, setUserName] = useState(localStorage.getItem('userName') || '');
            const [showNameModal, setShowNameModal] = useState(!localStorage.getItem('userName'));
            const [showGroupModal, setShowGroupModal] = useState(!localStorage.getItem('groupId'));
            const [groupId, setGroupId] = useState(localStorage.getItem('groupId') || '');
            const [groupName, setGroupName] = useState(localStorage.getItem('groupName') || '');
            const [groupMode, setGroupMode] = useState('enter'); // 'create' ou 'enter'
            const [formGroupName, setFormGroupName] = useState('');
            const [formGroupCode, setFormGroupCode] = useState('');
            const [showSuccess, setShowSuccess] = useState(false);
            const [showError, setShowError] = useState('');
            const [showGroupCode, setShowGroupCode] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            
            const [formData, setFormData] = useState({
                name: '',
                store: '',
                price: '',
                isPack: false,
                unitsPerPack: '12',
                numberOfPacks: '1',
                numberOfUnits: '1',
                mlPerUnit: '350',
                type: 'lata'
            });

            const mlOptions = {
                lata: [
                    { value: '269', label: '269ml' },
                    { value: '350', label: '350ml' },
                    { value: '473', label: '473ml' }
                ],
                longneck: [
                    { value: '300', label: '300ml' },
                    { value: '330', label: '330ml' },
                    { value: '355', label: '355ml' }
                ],
                garrafa: [
                    { value: '600', label: '600ml' },
                    { value: '1000', label: '1 litro' }
                ]
            };

            const handleTypeChange = (newType) => {
                const firstMlOption = mlOptions[newType][0].value;
                setFormData({
                    ...formData,
                    type: newType,
                    mlPerUnit: firstMlOption
                });
            };

            const saveUserName = () => {
                if (userName.trim()) {
                    localStorage.setItem('userName', userName);
                    setShowNameModal(false);
                }
            };

            // Gerar ID aleat√≥rio para grupo
            const generateGroupId = () => {
                return Math.random().toString(36).substring(2, 10).toUpperCase();
            };

            // Criar novo grupo
            const createGroup = async () => {
                if (!formGroupName.trim() || !formGroupCode.trim()) {
                    setShowError('Preencha o nome e c√≥digo do grupo!');
                    return;
                }

                const newGroupId = generateGroupId();
                
                try {
                    const payload = {
                        action: 'create_group',
                        groupId: newGroupId,
                        groupName: formGroupName,
                        groupCode: formGroupCode
                    };

                    await fetch(CONFIG.appsScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    // Salvar localmente
                    localStorage.setItem('groupId', newGroupId);
                    localStorage.setItem('groupName', formGroupName);
                    localStorage.setItem('groupCode', formGroupCode);
                    
                    setGroupId(newGroupId);
                    setGroupName(formGroupName);
                    setShowGroupModal(false);
                    setShowSuccess(true);

                } catch (error) {
                    console.error('Erro ao criar grupo:', error);
                    setShowError('Erro ao criar grupo. Tente novamente.');
                }
            };

            // Entrar em grupo existente
            const enterGroup = async () => {
                if (!formGroupName.trim() || !formGroupCode.trim()) {
                    setShowError('Preencha o nome e c√≥digo do grupo!');
                    return;
                }

                try {
                    // Carregar grupos da planilha
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.groupsRange}?key=${CONFIG.apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.values && data.values.length > 1) {
                        // Procurar grupo
                        const group = data.values.slice(1).find(row => 
                            row[1] === formGroupName && row[2] === formGroupCode
                        );

                        if (group) {
                            const foundGroupId = group[0];
                            
                            localStorage.setItem('groupId', foundGroupId);
                            localStorage.setItem('groupName', formGroupName);
                            localStorage.setItem('groupCode', formGroupCode);
                            
                            setGroupId(foundGroupId);
                            setGroupName(formGroupName);
                            setShowGroupModal(false);

                            loadFromSheets();
                        } else {
                            setShowError('Grupo n√£o encontrado! Verifique o nome e c√≥digo.');
                        }
                    } else {
                        setShowError('Nenhum grupo cadastrado ainda.');
                    }
                } catch (error) {
                    console.error('Erro ao entrar no grupo:', error);
                    setShowError('Erro ao buscar grupo. Tente novamente.');
                }
            };

            // Sair do grupo
            const leaveGroup = () => {
                if (confirm('Tem certeza que deseja sair do grupo?')) {
                    localStorage.removeItem('groupId');
                    localStorage.removeItem('groupName');
                    localStorage.removeItem('groupCode');
                    setGroupId('');
                    setGroupName('');
                    setBeers([]);
                    setShowGroupModal(true);
                }
            };

            // Carregar dados do Google Sheets
            const loadFromSheets = async () => {
                if (!CONFIG.apiKey || CONFIG.apiKey === 'SUA_API_KEY_AQUI') {
                    console.log('‚ö†Ô∏è Configure a API Key primeiro!');
                    return;
                }

                if (!groupId) {
                    console.log('‚ö†Ô∏è Nenhum grupo selecionado');
                    return;
                }

                setLoading(true);
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.beersRange}?key=${CONFIG.apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('‚ùå Erro da API:', data.error);
                        alert(`Erro: ${data.error.message}`);
                        setLoading(false);
                        return;
                    }
                    
                    if (data.values && data.values.length > 1) {
                        const loadedBeers = data.values.slice(1)
                            .map((row, index) => ({ row, realRowIndex: index + 2 })) // captura o √≠ndice real ANTES do filter
                            .filter(({ row }) => {
                                const deleted = String(row[11] ?? '').trim().toUpperCase();
                                return row[10] === groupId && deleted !== 'TRUE' && deleted !== 'VERDADEIRO';
                            })
                            .map(({ row, realRowIndex }, index) => {
                                let priceValue = 0;
                                if (row[3]) {
                                    const priceStr = String(row[3]).replace(',', '.');
                                    priceValue = parseFloat(priceStr) || 0;
                                }
                                
                                const beer = {
                                    id: Date.now() + index,
                                    addedBy: row[0] || '',
                                    name: row[1] || '',
                                    store: row[2] || '',
                                    price: priceValue,
                                    quantity: parseInt(row[4]) || 0,
                                    mlPerUnit: parseInt(row[5]) || 0,
                                    type: row[6] || 'lata',
                                    isPack: row[7] === 'true' || row[7] === true,
                                    packInfo: row[8] || null,
                                    timestamp: row[9] || '',
                                    groupId: row[10] || '',
                                    deleted: row[11] === 'true' || row[11] === true,
                                    rowIndex: realRowIndex
                                };

                                beer.totalMl = beer.quantity * beer.mlPerUnit;
                                beer.totalLiters = beer.totalMl / 1000;
                                beer.pricePerLiter = beer.price / beer.totalLiters;
                                beer.pricePerUnit = beer.price / beer.quantity;

                                return beer;
                            });
                        
                        console.log('‚úÖ Cervejas carregadas:', loadedBeers.length);
                        setBeers(loadedBeers);
                    } else {
                        setBeers([]);
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao carregar:', error);
                    alert('Erro ao carregar dados.');
                }
                setLoading(false);
            };

            // Salvar no Google Sheets
            const saveToSheets = async (beer) => {
                if (!CONFIG.appsScriptUrl || CONFIG.appsScriptUrl === 'SUA_URL_DO_APPS_SCRIPT_AQUI') {
                    console.log('‚ö†Ô∏è Apps Script URL n√£o configurada.');
                    return;
                }

                try {
                    const payload = {
                        action: 'add_beer',
                        addedBy: beer.addedBy,
                        name: beer.name,
                        store: beer.store,
                        price: parseFloat(beer.price.toFixed(2)),
                        quantity: beer.quantity,
                        mlPerUnit: beer.mlPerUnit,
                        type: beer.type,
                        isPack: beer.isPack,
                        packInfo: beer.packInfo || '',
                        timestamp: beer.timestamp,
                        groupId: groupId
                    };
                    
                    await fetch(CONFIG.appsScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    await loadFromSheets();
                    
                } catch (error) {
                    console.error('‚ùå Erro ao salvar:', error);
                }
            };

            const addBeer = async () => {
                if (!formData.name || !formData.price) {
                    setShowError('Preencha pelo menos o nome e o pre√ßo!');
                    return;
                }

                if (!userName) {
                    setShowNameModal(true);
                    return;
                }

                let totalPrice;
                let totalQuantity;
                let packInfo = null;

                if (formData.isPack) {
                    totalQuantity = parseInt(formData.unitsPerPack) * parseInt(formData.numberOfPacks);
                    totalPrice = parseFloat(formData.price) * parseInt(formData.numberOfPacks);
                    packInfo = `${formData.numberOfPacks}x pack de ${formData.unitsPerPack}`;
                } else {
                    totalQuantity = parseInt(formData.numberOfUnits);
                    totalPrice = parseFloat(formData.price);
                }

                const now = new Date();
                const timestamp = now.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const newBeer = {
                    id: Date.now(),
                    addedBy: userName,
                    name: formData.name,
                    store: formData.store,
                    price: totalPrice,
                    quantity: totalQuantity,
                    mlPerUnit: parseInt(formData.mlPerUnit),
                    type: formData.type,
                    isPack: formData.isPack,
                    packInfo: packInfo,
                    timestamp: timestamp
                };

                newBeer.totalMl = newBeer.quantity * newBeer.mlPerUnit;
                newBeer.totalLiters = newBeer.totalMl / 1000;
                newBeer.pricePerLiter = newBeer.price / newBeer.totalLiters;
                newBeer.pricePerUnit = newBeer.price / newBeer.quantity;

                setBeers([...beers, newBeer]);
                await saveToSheets(newBeer);

                setFormData({
                    name: '',
                    store: '',
                    price: '',
                    isPack: false,
                    unitsPerPack: '12',
                    numberOfPacks: '1',
                    numberOfUnits: '1',
                    mlPerUnit: mlOptions[formData.type][0].value,
                    type: formData.type
                });
            };

            // Marcar cerveja como deletada - DESATIVADO
            // Para remover uma entrada, o dono do app deve editar a planilha manualmente.

            const [showDeleteMessage, setShowDeleteMessage] = useState(false);
            const [beerToDelete, setBeerToDelete] = useState(null);

            const deleteBeer = (beer) => {
                setBeerToDelete(beer);
                setShowDeleteMessage(true);
            };

            useEffect(() => {
                if (groupId) {
                    loadFromSheets();
                    const interval = setInterval(loadFromSheets, 30000);
                    return () => clearInterval(interval);
                }
            }, [groupId]);

            useEffect(() => {
                if (showError) {
                    const timer = setTimeout(() => setShowError(''), 5000);
                    return () => clearTimeout(timer);
                }
            }, [showError]);

            const sortedBeers = [...beers].sort((a, b) => a.pricePerLiter - b.pricePerLiter);
            const bestDeal = sortedBeers[0];

            const isConfigured = CONFIG.apiKey !== 'SUA_API_KEY_AQUI' && 
                                CONFIG.spreadsheetId !== 'SEU_SPREADSHEET_ID_AQUI';

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-4 md:p-8">
                    {/* Modal de Solicitar Remo√ß√£o */}
                    {showDeleteMessage && beerToDelete && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <div className="text-center">
                                    <div className="text-5xl mb-3">üóëÔ∏è</div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-2">Remover entrada</h3>
                                    <div className="bg-amber-50 border border-amber-200 rounded-lg p-3 mb-4 text-left">
                                        <p className="font-semibold text-gray-800">{beerToDelete.name}</p>
                                        {beerToDelete.store && <p className="text-sm text-gray-600">üìç {beerToDelete.store}</p>}
                                        <p className="text-sm text-gray-500">Adicionado por: {beerToDelete.addedBy}</p>
                                    </div>
                                    <p className="text-gray-600 text-sm mb-4">
                                        A remo√ß√£o de registros √© feita pelo dono do app.<br/>
                                        Entre em contato e solicite a exclus√£o desta entrada.
                                    </p>
                                    <button
                                        onClick={() => { setShowDeleteMessage(false); setBeerToDelete(null); }}
                                        className="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold"
                                    >
                                        Entendido
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal de Sucesso */}
                    {showSuccess && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <div className="text-center">
                                    <div className="text-6xl mb-4">üéâ</div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">Grupo criado!</h3>
                                    <div className="bg-amber-50 border-2 border-amber-300 rounded-lg p-4 mb-4">
                                        <p className="text-sm text-gray-600 mb-2">Compartilhe com seus amigos:</p>
                                        <p className="font-semibold text-gray-800">Nome: {groupName}</p>
                                        <p className="font-semibold text-gray-800">C√≥digo: {localStorage.getItem('groupCode')}</p>
                                    </div>
                                    <p className="text-sm text-gray-600 mb-4">
                                        Seus amigos precisam dessas informa√ß√µes para entrar no grupo!
                                    </p>
                                    <button
                                        onClick={() => setShowSuccess(false)}
                                        className="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold"
                                    >
                                        Come√ßar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast de Erro */}
                    {showError && (
                        <div className="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-in">
                            <p>{showError}</p>
                            <button
                                onClick={() => setShowError('')}
                                className="absolute top-1 right-2 text-white hover:text-gray-200"
                            >
                                √ó
                            </button>
                        </div>
                    )}

                    <style>{`
                        @keyframes slide-in {
                            from {
                                transform: translateX(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateX(0);
                                opacity: 1;
                            }
                        }
                        .animate-slide-in {
                            animation: slide-in 0.3s ease-out;
                        }
                    `}</style>

                    {/* Modal de Grupo */}
                    {showGroupModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                                    üç∫ Calculadora de Cerveja
                                </h3>
                                
                                <div className="flex gap-2 mb-4">
                                    <button
                                        onClick={() => setGroupMode('enter')}
                                        className={`flex-1 py-2 rounded-lg font-semibold transition-all ${
                                            groupMode === 'enter'
                                                ? 'bg-amber-600 text-white'
                                                : 'bg-gray-200 text-gray-700'
                                        }`}
                                    >
                                        Entrar em Grupo
                                    </button>
                                    <button
                                        onClick={() => setGroupMode('create')}
                                        className={`flex-1 py-2 rounded-lg font-semibold transition-all ${
                                            groupMode === 'create'
                                                ? 'bg-amber-600 text-white'
                                                : 'bg-gray-200 text-gray-700'
                                        }`}
                                    >
                                        Criar Grupo
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nome do Grupo
                                        </label>
                                        <input
                                            type="text"
                                            value={formGroupName}
                                            onChange={(e) => setFormGroupName(e.target.value)}
                                            placeholder="Ex: Viagem Praia 2026"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            C√≥digo do Grupo
                                        </label>
                                        <div className="relative">
                                            <input
                                                type={showPassword ? "text" : "password"}
                                                value={formGroupCode}
                                                onChange={(e) => setFormGroupCode(e.target.value)}
                                                placeholder="Ex: praia2026"
                                                className="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg"
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                            >
                                                {showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
                                            </button>
                                        </div>
                                    </div>

                                    {showError && (
                                        <div className="bg-red-50 border border-red-300 text-red-700 px-3 py-2 rounded-lg text-sm">
                                            {showError}
                                        </div>
                                    )}
                                </div>

                                <button
                                    onClick={groupMode === 'create' ? createGroup : enterGroup}
                                    className="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold mt-4 hover:bg-amber-700"
                                >
                                    {groupMode === 'create' ? '‚ú® Criar Grupo' : 'üö™ Entrar no Grupo'}
                                </button>

                                {groupMode === 'create' && (
                                    <p className="text-xs text-gray-500 mt-3 text-center">
                                        Um ID √∫nico ser√° gerado automaticamente para seu grupo
                                    </p>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Modal de Nome */}
                    {showNameModal && !showGroupModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Qual √© o seu nome?</h3>
                                <input
                                    type="text"
                                    value={userName}
                                    onChange={(e) => setUserName(e.target.value)}
                                    placeholder="Digite seu nome"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4"
                                    onKeyPress={(e) => e.key === 'Enter' && saveUserName()}
                                />
                                <button
                                    onClick={saveUserName}
                                    className="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {!isConfigured && !showGroupModal && (
                        <div className="max-w-4xl mx-auto mb-6 bg-yellow-50 border-2 border-yellow-400 rounded-lg p-4">
                            <h3 className="font-bold text-yellow-800 mb-2">‚ö†Ô∏è Configura√ß√£o Necess√°ria</h3>
                            <p className="text-yellow-700 text-sm">
                                Configure a API Key e o Apps Script no c√≥digo HTML.
                            </p>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <span className="text-4xl">üç∫</span>
                                <h1 className="text-4xl font-bold text-amber-900">Calculadora de Cerveja</h1>
                            </div>
                            {groupName && (
                                <div className="flex items-center justify-center gap-2">
                                    <p className="text-amber-700 text-xl font-semibold">{groupName}</p>
                                    <button
                                        onClick={() => setShowGroupCode(!showGroupCode)}
                                        className="text-xs bg-amber-200 hover:bg-amber-300 text-amber-800 px-2 py-1 rounded transition-colors"
                                        title={showGroupCode ? "Ocultar c√≥digo" : "Mostrar c√≥digo"}
                                    >
                                        {showGroupCode ? 'üëÅÔ∏è' : 'üîí'}
                                    </button>
                                </div>
                            )}
                            {showGroupCode && (
                                <p className="text-amber-600 text-sm">C√≥digo: {localStorage.getItem('groupCode')}</p>
                            )}
                            <p className="text-amber-600 text-sm">Escolham juntos o melhor custo-benef√≠cio!</p>
                            {userName && (
                                <p className="text-sm text-amber-600 mt-2">
                                    Logado como: <strong>{userName}</strong>
                                    <button
                                        onClick={() => setShowNameModal(true)}
                                        className="ml-2 text-xs underline"
                                    >
                                        trocar
                                    </button>
                                    <span className="mx-2">‚Ä¢</span>
                                    <button
                                        onClick={leaveGroup}
                                        className="text-xs underline text-red-600"
                                    >
                                        sair do grupo
                                    </button>
                                </p>
                            )}
                        </div>

                        <div className="flex justify-end mb-4">
                            <button
                                onClick={loadFromSheets}
                                disabled={loading || !isConfigured || !groupId}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? '‚è≥ Carregando...' : 'üîÑ Atualizar'}
                            </button>
                        </div>

                        {/* Resto do c√≥digo igual ao anterior... form, results, etc */}
                        {groupId && (
                            <>
                                {/* Form */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Adicionar Cerveja</h2>
                                    
                                    <div className="mb-6 flex justify-center">
                                        <div className="inline-flex rounded-lg border-2 border-amber-300 p-1 bg-amber-50">
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, isPack: false})}
                                                className={`px-6 py-2 rounded-md font-medium transition-all ${
                                                    !formData.isPack 
                                                        ? 'bg-amber-600 text-white shadow-md' 
                                                        : 'text-amber-700 hover:bg-amber-100'
                                                }`}
                                            >
                                                Pre√ßo por Unidade
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, isPack: true})}
                                                className={`px-6 py-2 rounded-md font-medium transition-all ${
                                                    formData.isPack 
                                                        ? 'bg-amber-600 text-white shadow-md' 
                                                        : 'text-amber-700 hover:bg-amber-100'
                                                }`}
                                            >
                                                Pre√ßo por Pack
                                            </button>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Nome/Marca</label>
                                            <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} placeholder="Ex: Brahma, Skol..." className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Mercado/Loja/App</label>
                                            <input type="text" value={formData.store} onChange={(e) => setFormData({...formData, store: e.target.value})} placeholder="Ex: Carrefour..." className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">{formData.isPack ? 'Pre√ßo do Pack (R$)' : 'Pre√ßo por Unidade (R$)'}</label>
                                            <input type="number" step="0.01" value={formData.price} onChange={(e) => setFormData({...formData, price: e.target.value})} placeholder={formData.isPack ? "Ex: 58.68" : "Ex: 4.89"} className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Tipo de embalagem</label>
                                            <select value={formData.type} onChange={(e) => handleTypeChange(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                                <option value="lata">Lata</option>
                                                <option value="longneck">Long Neck</option>
                                                <option value="garrafa">Garrafa</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">ML por unidade</label>
                                            <select value={formData.mlPerUnit} onChange={(e) => setFormData({...formData, mlPerUnit: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                                {mlOptions[formData.type].map(option => (
                                                    <option key={option.value} value={option.value}>{option.label}</option>
                                                ))}
                                            </select>
                                        </div>
                                        {formData.isPack ? (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Unidades por pack</label>
                                                    <input type="number" value={formData.unitsPerPack} onChange={(e) => setFormData({...formData, unitsPerPack: e.target.value})} placeholder="Ex: 6, 12, 24" className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Quantidade de packs</label>
                                                    <input type="number" value={formData.numberOfPacks} onChange={(e) => setFormData({...formData, numberOfPacks: e.target.value})} placeholder="Ex: 1, 2, 3" className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                                </div>
                                            </>
                                        ) : (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Quantidade de unidades</label>
                                                <input type="number" value={formData.numberOfUnits} onChange={(e) => setFormData({...formData, numberOfUnits: e.target.value})} placeholder="Ex: 6, 12, 24" className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                            </div>
                                        )}
                                    </div>

                                    <button onClick={addBeer} className="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded-lg">
                                        ‚ûï Adicionar Cerveja
                                    </button>
                                </div>

                                {/* Results */}
                                {beers.length > 0 && (
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Compara√ß√£o</h2>
                                        
                                        {bestDeal && (
                                            <div className="bg-green-50 border-2 border-green-500 rounded-lg p-4 mb-6">
                                                <h3 className="font-bold text-green-800 mb-2">üèÜ Melhor Custo-Benef√≠cio!</h3>
                                                <p className="text-green-700">
                                                    <strong>{bestDeal.name}</strong> - R$ {bestDeal.pricePerLiter.toFixed(2)}/litro
                                                </p>
                                                {bestDeal.store && <p className="text-sm text-green-600 mt-1">üìç {bestDeal.store}</p>}
                                                <p className="text-sm text-green-600 mt-1">Adicionado por: {bestDeal.addedBy}</p>
                                            </div>
                                        )}

                                        <div className="space-y-3">
                                            {sortedBeers.map((beer, index) => (
                                                <div key={beer.id} className={`border-2 rounded-lg p-4 ${beer.id === bestDeal?.id ? 'border-green-500 bg-green-50' : 'border-gray-200 bg-gray-50'}`}>
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="flex-1">
                                                            <h3 className="font-bold text-lg text-gray-800">
                                                                {index === 0 && 'üèÜ '}
                                                                {beer.name}
                                                            </h3>
                                                            {beer.store && <p className="text-sm text-blue-600 font-medium">üìç {beer.store}</p>}
                                                            <p className="text-sm text-gray-600">
                                                                {beer.packInfo && <span className="text-amber-600">{beer.packInfo} ‚Ä¢ </span>}
                                                                {beer.quantity}x {beer.mlPerUnit}ml ({beer.type})
                                                            </p>
                                                            <p className="text-xs text-gray-500 mt-1">
                                                                Adicionado por: {beer.addedBy}
                                                                {beer.timestamp && ` ‚Ä¢ ${beer.timestamp}`}
                                                            </p>
                                                        </div>
                                                        <button onClick={() => deleteBeer(beer)} className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded" title="Remover cerveja">üóëÔ∏è</button>
                                                    </div>
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                                                        <div className="bg-white rounded p-2 border border-gray-200">
                                                            <p className="text-gray-600 text-xs">Pre√ßo Total</p>
                                                            <p className="font-semibold text-amber-700">R$ {beer.price.toFixed(2)}</p>
                                                        </div>
                                                        <div className="bg-white rounded p-2 border border-gray-200">
                                                            <p className="text-gray-600 text-xs">Por Litro</p>
                                                            <p className="font-semibold text-amber-700">R$ {beer.pricePerLiter.toFixed(2)}</p>
                                                        </div>
                                                        <div className="bg-white rounded p-2 border border-gray-200">
                                                            <p className="text-gray-600 text-xs">Por Unidade</p>
                                                            <p className="font-semibold text-amber-700">R$ {beer.pricePerUnit.toFixed(2)}</p>
                                                        </div>
                                                        <div className="bg-white rounded p-2 border border-gray-200">
                                                            <p className="text-gray-600 text-xs">Total</p>
                                                            <p className="font-semibold text-amber-700">{beer.totalLiters.toFixed(2)}L</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {beers.length === 0 && (
                                    <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                        <span className="text-6xl">üç∫</span>
                                        <p className="text-gray-500 mt-4">Nenhuma cerveja adicionada ainda!</p>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BeerCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
